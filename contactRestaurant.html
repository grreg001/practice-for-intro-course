<html lang="en">
	<head>
		<title>Zesty's</title>
		<!-- Bootstrap CDN copied -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
		<link href="contactZestystyling.css" rel="stylesheet" type="text/css" />
		
		<style>
			nav {
				border-top: thin FireBrick solid;
				border-bottom: thin FireBrick solid;
				padding-top: 12px;
				padding-bottom: 12px;
			}
			
			nav .btn {
				background-color: FireBrick;
				color: cornsilk;
			}
			
			nav .btn:hover {
				font-weight: bold;
			}
		
		</style>
	</head>
	
	<body>
		<header>
			<h1>Zesty's</h1>
		</header>
		<hr />
		
		<nav>
		<!-- We need to add links to Home Menu and Contact -->
		<p><a class="btn" href="restauranthome.html">Home</a></p>
		<p><a class="btn" href="menu.html">Menu</a></p>
		<p><a class="btn" href="contactRestaurant.html">Contact Us</a></p>
		</nav>
		<hr />
		
		<form action="submit.html" method="POST">
			<!-- Name label and textbox -->
			<label for="name">Name:</label> <br />
			<input type="text" id="name" name="name"> <br />
			<!-- Email label and textbox -->
			<label for="email">Email:</label> <br />
			<input type="text" id="email" name="email"> <br />
			<!-- Phone label and textbox -->
			<label for="phone">Phone:</label> <br />
			<input type="text" id="phone" name="phone"> <br />
			<!-- Dropdown Menu -->
			<label for="contact">Reason for Inquiry</label> <br />
			<select id="contact" name="contact">
				<option value="default" selected>Catering</option>
				<option value="privateParty">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select>
			<!-- Addition information label and textbox -->
			<label for="additionalInformation">Additional Information:</label> <br />
			<input type="text" id="additionalInformation" name="additionalInformation"> <br />
			<!-- Radio Buttons -->
			<fieldset>
				<legend>Have you been to the restaurant?</legend> <br />
				<input type="radio" id="choice1" name="restaurant" value="no">
				<label for="choice1">No</label> <br />
				<input type="radio" id="choice2" name="restaurant" value="yes">
				<label for="choice2">Yes</label> <br />
			</fieldset>
			<!-- Checklist -->
			<fieldset>
				<legend>Best days to contact you</legend> <br />
				<input type="checkbox" id="monday" name="contact" value="monday">
				<label for="monday">Monday</label> <br />
				<input type="checkbox" id="tuesday" name="contact" value="tuesday">
				<label for="tuesday">Tuesday</label> <br />
				<input type="checkbox" id="wednesday" name="contact" value="wednesday">
				<label for="wednesday">Wednesday</label> <br />
				<input type="checkbox" id="thursday" name="contact" value="thursday">
				<label for="thursday">Thursday</label> <br />
				<input type="checkbox" id="friday" name="contact" value="friday">
				<label for="friday">Friday</label> <br />
			</fieldset>
			<!--Submit or send request button -->
			<input type="submit" name="submit" value="Send Request">
			
			<hr />

	</body>
</html>
